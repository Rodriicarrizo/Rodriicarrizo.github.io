</head>
<body>

<div class="container" id="welcome-screen">

<div class="container" id="trivia-screen" style="display:none;">

  <div class="timer" id="timer">20</div>
  <div class="options" id="options"></div>

<script>
// Funci√≥n para mezclar las opciones
function shuffleArray(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

const questions = [
  {
    question: "¬øQu√© concepto introduce el psicoan√°lisis que cambia radicalmente la mirada sobre la infancia?",
    options: ["La inteligencia emocional infantil", "La sexualidad infantil", "El aprendizaje por imitaci√≥n"],
    answer: "La sexualidad infantil"
  },
  {
    question: "¬øQu√© propuso Jean Piaget sobre los errores de los ni√±os?",
    options: ["Que son fracasos en el aprendizaje", "Que son teor√≠as en construcci√≥n sobre el mundo", "Que son manifestaciones de falta de madurez"],
    answer: "Que son teor√≠as en construcci√≥n sobre el mundo"
  },
  {
    question: "¬øQu√© hecho importante ocurri√≥ el 20 de noviembre de 1959?",
    options: ["Se fund√≥ la UNICEF", "Se sancion√≥ la Declaraci√≥n Universal de los Derechos del Ni√±o", "Se cre√≥ el primer ministerio de Infancia"],
    answer: "Se sancion√≥ la Declaraci√≥n Universal de los Derechos del Ni√±o"
  },
  {
    question: "¬øQu√© provocaron las pol√≠ticas neoliberales en la infancia en Argentina?",
    options: ["Aumento de la escolarizaci√≥n infantil", "Mejoras en la alimentaci√≥n infantil", "Empobrecimiento y aumento del trabajo infantil"],
    answer: "Empobrecimiento y aumento del trabajo infantil"
  },
  {
    question: "¬øC√≥mo impactaron las nuevas tecnolog√≠as en la infancia, seg√∫n el texto?",
    options: ["Contribuyeron a democratizar el acceso a la educaci√≥n", "Generaron brechas de acceso y fragmentaron la infancia", "No influyeron en los procesos de socializaci√≥n"],
    answer: "Generaron brechas de acceso y fragmentaron la infancia"
  },
  {
    question: "¬øQu√© representa la presencia de ni√±os cartoneros en las calles?",
    options: ["Un modelo exitoso de inserci√≥n laboral temprana", "El resultado de la exclusi√≥n social y econ√≥mica", "Una estrategia de inclusi√≥n educativa"],
    answer: "El resultado de la exclusi√≥n social y econ√≥mica"
  },
  {
    question: "¬øQu√© pas√≥ en el Siglo del Ni√±o?",
    options: [
      "La Declaraci√≥n de los Derechos del Ni√±o fue aprobada en 1989.",
      "El Siglo del Ni√±o se refiere al siglo XIX, cuando se prioriz√≥ la educaci√≥n infantil.",
      "UNICEF fue creado despu√©s de la Segunda Guerra Mundial para ayudar a los ni√±os afectados."
    ],
    answer: "El Siglo del Ni√±o se refiere al siglo XIX, cuando se prioriz√≥ la educaci√≥n infantil."
  },
  {
    question: "¬øQu√© rol cumpl√≠a la brecha digital?",
    options: [
      "La brecha digital solo afecta a los adultos y no a los ni√±os.",
      "Tener acceso a internet mejora las oportunidades educativas de los ni√±os.",
      "La brecha digital puede aumentar las desigualdades sociales."
    ],
    answer: "Tener acceso a internet mejora las oportunidades educativas de los ni√±os."
  },
  {
    question: "¬øQu√© pas√≥ en mayo de 2002 y octubre de 2001?",
    options: [
      "La reuni√≥n de l√≠deres sobre infancia se hizo de una sin problemas en octubre de 2001.",
      "En mayo de 2002 se firm√≥ un acuerdo llamado ‚ÄúUn mundo apropiado para los ni√±os‚Äù",
      "Todo el evento de la infancia lo arm√≥ la OMS"
    ],
    answer: "En mayo de 2002 se firm√≥ un acuerdo llamado ‚ÄúUn mundo apropiado para los ni√±os‚Äù"
  },
  {
    question: "¬øQu√© nombre le da la Psicolog√≠a Social a las construcciones sociales como la infancia?",
    options: ["Conocimientos naturales", "Representaciones sociales", "Interpretaciones cient√≠ficas"],
    answer: "Representaciones sociales"
}

];

let currentQuestion = 0;
let score = 0;
let timer;
let timeLeft = 20;
let answersSummary = [];

function startTrivia() {
  document.getElementById('welcome-screen').style.display = 'none';
  document.getElementById('trivia-screen').style.display = 'block';
  currentQuestion = 0;
  score = 0;
  answersSummary = [];
  document.getElementById('result').textContent = '';
  document.getElementById('next-container').innerHTML = '';
  document.getElementById('timer').style.display = 'block'; 
  showQuestion();
}

function showQuestion() {
  const q = questions[currentQuestion];
  document.getElementById('question').textContent = `Pregunta ${currentQuestion + 1} de ${questions.length}: ${q.question}`;
  
  const optionsDiv = document.getElementById('options');
  optionsDiv.innerHTML = '';

  const shuffledOptions = shuffleArray([...q.options]);

  shuffledOptions.forEach(option => {
    const button = document.createElement('button');
    button.textContent = option;
    button.onclick = () => checkAnswer(option, button);
    optionsDiv.appendChild(button);
  });

  timeLeft = 20;
  document.getElementById('timer').textContent = timeLeft;
  timer = setInterval(updateTimer, 1000);
}

function updateTimer() {
  timeLeft--;
  document.getElementById('timer').textContent = timeLeft;

  if (timeLeft <= 0) {
    clearInterval(timer);
    checkAnswer(null);
  }
}

function checkAnswer(selected, buttonClicked) {
  clearInterval(timer);

  const correct = questions[currentQuestion].answer;
  const resultDiv = document.getElementById('result');

  const buttons = document.querySelectorAll('.options button');
  buttons.forEach(button => button.disabled = true);

  let answeredCorrectly = false;

  if (selected === correct) {
    score++;
    resultDiv.textContent = "¬°Correcto!";
    resultDiv.style.color = "green";
    answeredCorrectly = true;
  } else if (selected === null) {
    resultDiv.textContent = `¬°Tiempo agotado! La respuesta era: ${correct}`;
    resultDiv.style.color = "red";
  } else {
    resultDiv.textContent = `Incorrecto. La respuesta era: ${correct}`;
    resultDiv.style.color = "red";
  }

  answersSummary.push({
    question: questions[currentQuestion].question,
    yourAnswer: selected,
    correctAnswer: correct,
    correct: answeredCorrectly
  });

  currentQuestion++;

  if (currentQuestion < questions.length) {
    const nextButton = document.createElement('button');
    nextButton.textContent = "Siguiente pregunta";
    nextButton.classList.add('next-btn');
    nextButton.onclick = () => {
      resultDiv.textContent = '';
      showQuestion();
      document.getElementById('next-container').innerHTML = '';
    };
    document.getElementById('next-container').appendChild(nextButton);
  } else {
    setTimeout(() => {
      finishTrivia();
    }, 1500);
  }
}

function finishTrivia() {
  const triviaScreen = document.getElementById('trivia-screen');
  triviaScreen.innerHTML = `
    <h1>¬°Trivia finalizada! üéâ</h1>
    <p>Tu puntaje: ${score} de ${questions.length}</p>
    <div class="summary">
      ${answersSummary.map((a, index) => `
        <p>
          <strong>Pregunta ${index + 1}:</strong> ${a.question}<br>
          ${a.correct ? '‚úÖ' : '‚ùå'} 
          ${a.correct ? 'Correcto' : `Incorrecto. Tu respuesta: "${a.yourAnswer || 'No respondiste'}" | Correcta: "${a.correctAnswer}"`}
        </p>
      `).join('')}
    </div>
    <div class="thanks">¬°Gracias por jugar!</div>
  `;
}
</script>
